<!DOCTYPE html>
<html>
<head>
  <title>Fun Loading Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      overflow: hidden;
      text-align: center;
    }
    .loading-bar {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 4px;
    }
    .segment {
      width: 20px;
      height: 20px;
      background: #333;
      border-radius: 4px;
      transition: background 0.4s;
    }
    .filled {
      background: rgb(105, 105, 105);
    }
    #loadingText {
      font-size: 20px;
      margin-top: 20px;
      opacity: 1;
      transition: opacity 0.5s;
    }
    #skipBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      background: rgb(90, 90, 90);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: left 0.2s, top 0.2s;  
    }
  </style>
</head>
<body>

  <div class="loading-bar" id="loadingBar"></div>
  <div id="loadingText">Almost there</div>
  <button id="skipBtn">Skip</button>

  <script>
    const loadingBar = document.getElementById("loadingBar");
    const loadingText = document.getElementById("loadingText");
    const skipBtn = document.getElementById("skipBtn");

    const messages = [
      "Almost there",
      "Wait a minute",
      "Getting close",
      "We are nowhere there",
      "Lost all hope",
      "Do not give up"
    ];

    // Create 10 segments
    const segments = [];
    for (let i = 0; i < 10; i++) {
      const seg = document.createElement("div");
      seg.classList.add("segment");
      loadingBar.appendChild(seg);
      segments.push(seg);
    }

    let segIndex = 0;
    let messageIndex = 0;

    function fillNextSegment() {
      segments[segIndex].classList.add("filled");

      // Change text only when 5 segments are done
      if ((segIndex + 1) % 5 === 0) {
        loadingText.style.opacity = 0;
        setTimeout(() => {
          loadingText.textContent = messages[messageIndex];
          loadingText.style.opacity = 1;
          messageIndex = (messageIndex + 1) % messages.length; // loop messages
        }, 500);
      }

      segIndex++;

      // If all filled, reset and loop
      if (segIndex >= segments.length) {
        setTimeout(() => {
          segments.forEach(s => s.classList.remove("filled"));
          segIndex = 0;
        }, 500);
      }
    }

    setInterval(fillNextSegment, 800);

    // Skip button moves away when mouse gets close
    skipBtn.addEventListener("mousemove", (e) => {
      const rect = skipBtn.getBoundingClientRect();
      const distance = 80; // move away threshold
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      if (
        mouseX > rect.left - distance &&
        mouseX < rect.right + distance &&
        mouseY > rect.top - distance &&
        mouseY < rect.bottom + distance
      ) {
        skipBtn.style.left = Math.random() * (window.innerWidth - skipBtn.offsetWidth) + "px";
        skipBtn.style.top = Math.random() * (window.innerHeight - skipBtn.offsetHeight) + "px";
      }
    });

    skipBtn.addEventListener("click", () => {
      alert("Skipped!");
    });
  </script>

</body>
</html>
