<!DOCTYPE html>
<html>
<head>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
    overflow: hidden;
}
#video-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
#video-container iframe {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 177.78vh; /* 16:9 aspect ratio based on height */
    height: 100vh;
    transform: translate(-50%, -50%);
}
</style>
</head>
<body>
<div id="video-container">
    <iframe 
        src="https://www.youtube.com/embed/u7kdVe8q5zs?autoplay=1&loop=1&playlist=u7kdVe8q5zs&controls=0&modestbranding=1&mute=1" 
        frameborder="0" 
        allow="autoplay; fullscreen" 
        allowfullscreen>
    </iframe>
</div>
</body>
</html>
