<!DOCTYPE html>
<html>
<head>
  <title>Loading Page with Skip Button</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .loading-bar {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .segment {
      width: 20px;
      height: 20px;
      margin: 3px;
      background-color: #444;
      transition: background-color 0.3s;
    }

    .filled {
      background-color: rgb(104, 104, 104);
    }

    #loadingText {
      margin-top: 20px;
      font-size: 20px;
      opacity: 1;
      transition: opacity 0.5s; 
    }

    #skipBtn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: rgb(86, 85, 85);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: left 0.2s, top 0.2s;
    }
  </style>
</head>
<body>
  <div class="loading-bar" id="loadingBar"></div>
  <div id="loadingText">Almost there...</div>
  <button id="skipBtn">Skip</button>

  <script>
    const loadingBar = document.getElementById("loadingBar");
    const loadingText = document.getElementById("loadingText");
    const skipBtn = document.getElementById("skipBtn");

    // Create 10 segments
    for (let i = 0; i < 10; i++) {
      let segment = document.createElement("div");
      segment.classList.add("segment");
      loadingBar.appendChild(segment);
    }

    const segments = document.querySelectorAll(".segment");
    const messages = [
      "Almost there...",
      "Wait a minute...",
      "Getting close...",
      "We are nowhere near...",
      "Lost all hope...",
      "Do not give up!"
    ];

    let segIndex = 0;
    let messageIndex = 0;

    function fillNextSegment() {
      if (segIndex < segments.length) {
        segments[segIndex].classList.add("filled");

        // Change text every 5 segments
        if ((segIndex + 1) % 5 === 0) {
          loadingText.style.opacity = 0;
          setTimeout(() => {
            loadingText.textContent = messages[messageIndex];
            loadingText.style.opacity = 1;
          }, 500);
          messageIndex = (messageIndex + 1) % messages.length;
        }

        segIndex++;
      } else {
        // Reset for looping
        segIndex = 0;
        segments.forEach(s => s.classList.remove("filled"));
      }
    }

    setInterval(fillNextSegment, 800);

    // Skip button avoidance behavior
    document.addEventListener("mousemove", (e) => {
      const rect = skipBtn.getBoundingClientRect();
      const distX = Math.abs(e.clientX - (rect.left + rect.width / 2));
      const distY = Math.abs(e.clientY - (rect.top + rect.height / 2));

      if (distX < 100 && distY < 50) {
        skipBtn.style.left = Math.random() * (window.innerWidth - rect.width) + "px";
        skipBtn.style.top = Math.random() * (window.innerHeight - rect.height) + "px";
      }
    });

    skipBtn.addEventListener("click", () => {
      alert("Skipped!");
    });
  </script>
</body>
</html>
