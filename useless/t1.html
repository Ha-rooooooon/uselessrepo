<!DOCTYPE html>
<html>
<head>
  <title>Loading Page with Runaway Skip</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    /* Loading bar container */
    .loading-bar {
      display: flex;
      gap: 4px;
      margin-bottom: 20px;
    }
    .segment {
      width: 20px;
      height: 20px;
      background-color: #444;
      transition: background-color 0.3s ease;
    }
    .segment.filled {
      background-color: rgb(104, 105, 104);
    }
    /* Loading text */
    #loadingText {
      font-size: 1.2em;
      opacity: 0;
      transition: opacity 0.5s ease;
      margin-bottom: 50px;      
    }
    /* Skip button */
    #skipBtn {
      position: absolute;
      padding: 10px 20px;
      background-color: rgb(129, 69, 81);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: top 0.3s, left 0.3s;
    }
  </style>
</head>
<body>

  <div class="loading-bar" id="loadingBar"></div>
  <div id="loadingText">Starting...</div>
  <button id="skipBtn">Skip</button>

  <script>
    // ==== Loading Bar Setup ====
    const loadingBar = document.getElementById("loadingBar");
    const loadingText = document.getElementById("loadingText");
    const messages = [
      "Almost there",
      "Wait a minute",
      "Getting close",
      "We are nowhere there",
      "Lost all hope",
      "Do not give up"
    ];

    // Create 10 segments
    for (let i = 0; i < 10; i++) {
      const seg = document.createElement("div");
      seg.classList.add("segment");
      loadingBar.appendChild(seg);
    }
    const segments = document.querySelectorAll(".segment");

    let segIndex = 0;
    function fillNextSegment() {
      if (segIndex < segments.length) {
        segments[segIndex].classList.add("filled");
        // Change text every time a new segment is filled
        if (segIndex < messages.length) {
          loadingText.style.opacity = 0; // fade out
          setTimeout(() => {
            loadingText.textContent = messages[segIndex];
            loadingText.style.opacity = 1; // fade in
          }, 500);
        }
        segIndex++;
      }
    }
    setInterval(fillNextSegment, 800); // Fill a segment every 0.8s

    // ==== Runaway Skip Button ====
    const skipBtn = document.getElementById("skipBtn");
    const centerX = window.innerWidth / 2 - skipBtn.offsetWidth / 2;
    const centerY = window.innerHeight / 2 - skipBtn.offsetHeight / 2;
    skipBtn.style.left = centerX + "px";
    skipBtn.style.top = centerY + "px";

    document.addEventListener("mousemove", (e) => {
      const btnRect = skipBtn.getBoundingClientRect();
      const distX = e.clientX - (btnRect.left + btnRect.width / 2);
      const distY = e.clientY - (btnRect.top + btnRect.height / 2);
      const distance = Math.sqrt(distX * distX + distY * distY);

      // If close, move to a random position
      if (distance < 100) {
        const randX = Math.random() * (window.innerWidth - skipBtn.offsetWidth);
        const randY = Math.random() * (window.innerHeight - skipBtn.offsetHeight);
        skipBtn.style.left = randX + "px";
        skipBtn.style.top = randY + "px";
      }
    });

    skipBtn.addEventListener("click", () => {
      alert("Skipped!");
    });
  </script>

</body>
</html>
<script></script>
